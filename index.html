<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>
      Halaman Login Utama Kementerian Agraria dan Tata Ruang / Badan Pertanahan
      Nasional
    </title>
  </head>
  <body>
    <main class="container">
      <section class="logo">
        <div class="logo__title">
          <div class="logo-img">
            <img src="/img/logo.png" alt="" />
          </div>
          <div class="logo__title-description">
            Kementerian Agraria dan Tata Ruang / Badan Pertanahan Nasional
          </div>
        </div>
        <div class="logo__hierarki"><h1>Login Internal ATR/BPN</h1></div>
        <h2 class="logo__description">Silahkan masuk untuk memulai aplikasi</h2>
        <div class="login__title-username">
          <img src="/img/user.png" alt="" />
          <input placeholder="Username" type="text" />
        </div>
        <p class="login__Password">Password</p>
        <div class="login__title-password">
          <img src="/img/lock.png" alt="" />
          <input placeholder="Password" type="text" />
          <img src="/img/hide.png" alt="" />
        </div>
        <div class="login__ingatsaya">
          <input type="checkbox" />
          <p class="forgot">Ingat Saya?</p>
        </div>
        <a href="#"><div class="button-next">Next</div></a>

        <img class="bg-ku" src="/img/bg.png" alt="" />
      </section>
      <section class="bg"></section>
    </main>
  </body>
</html>
